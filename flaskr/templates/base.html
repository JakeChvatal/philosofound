<!doctype html>
<title>{% block title %}{% endblock %} - Philosofound</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1>Philosofound</h1>
  <ul>

    <!-- Page header: offers the user different options regardless of their current page -->
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('question.index') }}">Home</a>
      <li><a href="{{ url_for('profile.index', user_id=g.user['user_id']) }}">Profile</a>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>

<!-- Displays flashed messages as desired by different pages -->
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
